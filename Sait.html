<!DOCTYPE html>
<html>
<head>
<style>
.dropdown-content {
  display: none;
  z-index: 1;
}
.dropdown-content a {display: block;}
.show {display: block;}
.dropdown-content1 {
  display: none;
  z-index: 1;
}
.show1 {display: block;}
</style>
</head>
<body>
<div class="dropdown">
  <button onclick="activateclick()" class="dropbtn">Dropdown</button>
  <div id="dropdown" class="dropdown-content">
    <a >VPN 1</a>
    <a >VPN 2</a>
    <a >VPN 3</a>
  </div>
</div>


<div class="dropdown1">
    <button onclick="activateclick1()" class="dropbtn1">Dropdown</button>
    <div id="dropdown1" class="dropdown-content1">
      <a >VPN 1</a>
      <a >VPN 2</a>
      <a >VPN 3</a>
    </div>
  </div>

<script>
function activateclick() {
  document.getElementById("dropdown").classList.toggle("show");
}
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
function activateclick1() {
  document.getElementById("dropdown1").classList.toggle("show1");
}
window.onclick = function(event1) {
  if (!event1.target.matches('.dropbtn1')) {
    var dropdowns1 = document.getElementsByClassName("dropdown-content1");
    var i1;
    for (i1 = 0; i1 < dropdowns1.length; i1++) {
      var openDropdown1 = dropdowns1[i1];
      if (openDropdown1.classList.contains('show1')) {
        openDropdown1.classList.remove('show1');
      }
    }
  }
}
</script>

</body>
</html>
